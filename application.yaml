apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-go-feb2224-2
  namespace: openshift-gitops 
  finalizers: ["resources-finalizer.argocd.argoproj.io"] 
spec:
  project: default
  source:
    path: ./components/test-go-feb2224-2/overlays/development
    repoURL: https://github.com/testjc1/test-go-feb2224-2-gitops
    targetRevision: main
  destination:
    namespace: rhtap
    server: https://kubernetes.default.svc
  syncPolicy:
    managedNamespaceMetadata:
      labels: 
        argocd.argoproj.io/managed-by: openshift-gitops
    automated: 
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
